<!DOCTYPE html>
{% load static %}
{% load list_of_goods %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'menu/css/styles.css' %}" rel="stylesheet">
    <link type="text/html" href="{% static 'menu/images/icon.png' %}" rel="icon">
</head>
<body>
    <div id="header">
    <table>
        <tr>
            {% for s in sections %}
            <td>
                <div class="sections-el">
                    <a href="{% url s.url_name %}">
                    {% if s.url_name == 'main' %}
                        <img src="{% static 'menu/images/icon.png' %}" height="50">
                    {% else %}
                        {{ s.title }}
                    {% endif %}
                    </a>
                </div>
            </td>
            {% endfor %}
        </tr>
    </table>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <div id="bottom">
        <span>О нас</span>
        <br>
        <span>Политика конфедициальности</span>
    </div>
</body>
</html>
